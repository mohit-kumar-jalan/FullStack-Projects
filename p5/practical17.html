<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-clock Greeting with local storage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0px;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            display: flex ;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: black;
            height: 100vh;
        }
        #time
        {
            font-size: 8rem; 
            /* 1rem=19px; */
        }
        h1
        {
            margin-bottom: 16px;
        }
        h2{
            font-size:3rem;
            opacity: .5;
        }
    </style>
</head>

<body>
    <time id="time"></time>
    <h1 id="greeting"></h1>
    <h2 id="name" contenteditable="true"></h2>
    <h3 id="date"></h3>
    <script>
        //selectors
        const time=document.getElementById('time');
        const greeting=document.getElementById('greeting');
        const name=document.getElementById('name');
        const date=document.getElementById('date');

        //event handlers
        name.addEventListener("keypress",setName);
        name.addEventListener("blur",setName);

        //Functions
        function showtime()
        {
            let today= new Date();
            let hours= today.getHours();
            let minutes= today.getMinutes();
            let seconds= today.getSeconds();
            let todayDate =today.toDateString();
            //ampm format
            const AmPm= hours > 12 ? 'PM' : 'AM';
            // 12 hrs format
            hours = hours % 24 || 24;

            //output time
            time.innerHTML = `${addZero(hours)}<span>:</span>${addZero(minutes)}<span>:</span>${addZero(seconds)} ${AmPm}`;
            date.innerHTML=`${todayDate}`;
            setTimeout(showtime,1000);
        }
        function addZero(n)
        {
            return((parseInt(n,10) < 10 ? '0' : '')+n);
        }

        //set greeting
        function setGreeting()
        {
            let today= new Date(2020, 12, 12, 10, 12, 12);
            let hours= today.getHours();
            if(hours<12)
            {
                document.body.style.backgroundImage= 'url("./image/good morning.jpg")';
                document.body.style.backgroundSize= 'cover';
                greeting.innerHTML="Good Morning";

            }
            else if(hours<18)
            {
                document.body.style.backgroundImage= 'url("../image/good afternoon.webp")';
                document.body.style.backgroundSize= 'cover';
                greeting.innerHTML="Good Afternoon";

            }
            else
            {
                document.body.style.backgroundImage= 'url("./image/good night.jpg")';
                document.body.style.backgroundSize= 'cover';
                document.body.style.color= 'orange';
                greeting.innerHTML="Good Evening";

            }
        }

        function getName()
        {
            if(localStorage.getItem("mykeyname")===null)
            {
                name.innerHTML='[Enter Name]';
            }
            else
            {
                name.innerHTML=localStorage.getItem("mykeyname");
            }
        }
        function setName(e)
        {
            if(e.type==="keypress")// enter keypress
            {
                if(e.keyCode===13)
                {
                    localStorage.setItem("myKeyname", e.target.innerHTML);
                    name.blur();
                }
            }
            else//blur event
            {
                localStorage.setItem("mykeyname", e.target.innerHTML);
            }
        }
        //Function Call
        showtime();
        setGreeting();
        getName();
        setName();
    </script>
</body>

</html>
